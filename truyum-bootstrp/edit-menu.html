  <section id="cart">
    <div class="pt-5" id="carts">
      <h2 class="pt-5 p-15">Edit Menu Item</h1>
      </div>
    </div>
  </section>

  <form action="edit-menu-item-status.html" method="POST">
  <table class="table table-sm">
    <tr>
      <td>
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name of item" required>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter new price of item" required>
          
        </td>

        <td>
          <label for="status">Active</label><br>
          <input type="radio" name="current" required>Yes  
          <input type="radio" name="current" required>No</td>  
        <td>
          <label for="date">Date of launch</label><br>
          <input type="date" required="required">
        </td>
        <td>
          <label for="category">Category</label><br>
          <select class="custom-select custom-select-sm">
  <option selected>Main Course</option>
  <option value="1">Starters</option>
  <option value="2">Desserts</option>
  <option value="3">Drinks</option>
</select>
        </td>
      </tr>

      <tr>
        <td>
          <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck1" required>
  <label class="custom-control-label" for="customCheck1">Free Delivery</label>
</div>
        </td>
      </tr>
  </table>

<div class="py-5">
  <button type="submit" class="btn btn-info">Submit</button>
</div>
</form>
  
  <!-- Footer-->
  <main class="container" style="height: 50vh;">
</main>

        <div class="col text-center py-4">
          <h3>truYum</h3>
          <p>truYum &copy; <span id="year">2021</span></p>
        </div>
      </div>
    </div>
  </footer>
