  <section id="cart">
    <div class="pt-5" id="carts">
      <h2 class="pt-5 p-15"></h1>
      </div>
    </div>
  </section>

  <div class="container">
            <div class="row">
                <div class="col-md-12">
                 <h1>Edit Menu Item</h1>
                 <form method="POST" action="edit-menu-item-status.html">
                     <div class="form-row">
                       <div class="form-group col-md-12">
                         <label for="item">Item Name</label>
                         <input type="text" class="form-control" placeholder="Enter the item name" required="">
                     </div> 
                 </div>
                     <div class="form-row">
                         <div class="form-group col-md-4">
                             <label for="price">Price</label>
                             <input type="text" class="form-control" placeholder="Enter the price" required="">
                         </div>
                         <div class="form-group col-md-4">
                         <label for="inputCity">Date of Launch</label>
                         <input type="date" class="form-control" required="">
                         </div>
                       <div class="form-group col-md-2">
                         <label for="Category">Category</label>
                         <select id="inputState" class="form-control" required=""> 
                           <option selected>Dessert</option>
                           
                             <option>Starters</option>
                                 <option>Drinks</option>
                                 <option>MainCourse</option>
                         </select>
                       </div>  
                   </div>
                   <div class="form-row">
                    <div class="form-group col-md-4">
                       <label for="no" name="active" id="active" class="form-check-lable">Active</label><br>
                       <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="hatchback" autocomplete="off" required> Yes
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="sedan" autocomplete="off" required=""> No
  </label>
</div>
                   </div>
               </div>
                     <div class="form-check">
                         <input type="checkbox" class="form-check-input" required="">
                         <label for="checkbox1" class="form-check-label">Free Delivery</label>
                     </div>
                     <div class="py-5"><button type="submit" class="btn btn-info">Submit</button></div>
                         
                 </form>
            </div>
        </div>
        </div>

  
  <!-- Footer-->
  <main class="container" style="height: 50vh;">
</main>
  <footer class="bg-dark" id="main-footer">
    <div class="container">
      <div class="row">
        <div class="col text-center py-4">
          <h3>truYum</h3>
          <p>truYum &copy; <span id="year">2021</span></p>
        </div>
      </div>
    </div>
  </footer>
